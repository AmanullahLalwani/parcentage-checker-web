<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Checker</title>
</head><link rel="stylesheet" href="./cr7.css">
<body>
    <body>
        <div class="container">
            <h1>Result Percentage Checker</h1>
            <form id="percentageForm">
                <div class="input-group">
                    <label for="obtainedMarks">Obtained Marks:</label>
                    <input type="number" id="obtainedMarks" required>
                </div>
                <div class="input-group">
                    <label for="totalMarks">Total Marks:</label>
                    <input type="number" id="totalMarks" required>
                </div>
                <button type="button" onclick="calculatePercentage()">Calculate</button>
            </form>
            <div id="result" class="result"></div>
        </div>
        <script src="./cr7.js"></script>
    </body>
    </html>
